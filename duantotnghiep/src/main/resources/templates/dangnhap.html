<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="../css/login-signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Đăng nhập</header>
        <form action="/login" method="post">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" name ="username" required placeholder="Tài khoản">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" name="password" class="pass-key" required placeholder="Mật khẩu">
            <span class="show">
              <i class="fas fa-eye"></i>
            </span>            
          </div>
          <div class="pass">
            <a href="#">Quên Mật khẩu?</a>
          </div>
          <div class="field">
            <input type="submit" value="Đăng nhập">
          </div>
        </form>
        <div class="login">Hoặc</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fab fa-google"><span>Google</span></i>
          </div>
        </div>

        <div class="signup">Bạn chưa có tài khoản?
          <a href="/courseOnline/dangky">Đăng ký</a>
        </div> 
        
      </div>
  </body>
</html>
