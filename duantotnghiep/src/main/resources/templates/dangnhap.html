<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="../css/login-signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Đăng nhập</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Tài khoản">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Mật khẩu">
            <span class="show">
              <i class="fas fa-eye"></i>
            </span>            
          </div>
          <div class="pass">
            <a href="#">Quên Mật khẩu?</a>
          </div>
          <div class="field">
            <input type="submit" value="Đăng nhập">
          </div>
        </form>
        <div class="login">Hoặc</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fab fa-google"><span>Google</span></i>
          </div>
        </div>

        <div class="signup">Bạn chưa có tài khoản?
          <a href="#">Đăng ký</a>
        </div> 
      </div>
    </div>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
    
      showBtn.addEventListener('click', function () {
        if (pass_field.type === 'password') {
          pass_field.type = 'text';
          showBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
          showBtn.style.color = '#3498db';
        } else {
          pass_field.type = 'password';
          showBtn.innerHTML = '<i class="fas fa-eye"></i>';
          showBtn.style.color = '#222';
        }
      });
    </script>
    
    


  </body>
</html>
