<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="../css/login-signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Đăng ký</header>
        <form id="signupForm">
          <div class="field">
            <span class="fa fa-user"></span>
            <input id="fullName" type="text" required placeholder="Họ và tên">
          </div>
          <br>
          <div class="field">
            <span class="fa fa-user"></span>
            <input id="username" type="text" required placeholder="Tên tài khoản">
          </div>
          <br>
          <div class="field">
            <span class="fa fa-envelope"></span>
            <input id="email" class="form-control" required placeholder="Nhập vào Email của bạn" type="email">
          </div>
          <br>
          <div class="field">
            <span class="fa fa-phone"></span>
            <input id="phone" class="form-control" required placeholder="Nhập vào số điện thoại" type="phone">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input id="password" type="password" class="pass-key" required placeholder="Mật khẩu">
            <span class="show">
              <i class="fas fa-eye"></i>
            </span>            
          </div>
         <br>
          <div class="field">
            <input type="submit" value="Đăng ký">
          </div>
        </form>
        <div class="login">Hoặc</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fab fa-google"><span>Google</span></i>
          </div>
        </div>

        <div class="signup">Bạn đã có tài khoản?
          <a href="#">Đăng nhập</a>
        </div> 
         <!-- Thêm thông tin người thiết kế -->
        
      </div>
    </div>
    <script src="../js/signup.js"></script>
  </body>
</html>
