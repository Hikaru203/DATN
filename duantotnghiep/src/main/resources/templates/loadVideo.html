<!-- HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Playlist UI Design Like Udemy | SkillShare</title>
    <link rel="stylesheet" href="/css/styleloadVideo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-cookies.min.js"></script>
</head>

<body ng-app="loadVideo-app" ng-controller="loadVideo-app-ctrl" ng-init="loadvideo()">
    <main class="container">

        <section class="main-video">
            <iframe id="video-iframe" width="888" height="500" src="" frameborder="0" allowfullscreen></iframe>
            <h3 class="title">Nội dung khóa học.</h3>
        </section>

        <section class="video-playlist">
            <h3 class="title">Nội dung khóa học</h3>
            <p>10 lessons &nbsp; . &nbsp; 50m 48s</p>
            <div class="videos"></div>
        </section>
    </main>
    <script src="/js/scriptLoadVideo.js"></script>
</body>

</html>
