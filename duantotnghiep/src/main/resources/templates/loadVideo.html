<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Video with Subtitles</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
    <div ng-app="loadVideo-app" ng-controller="loadVideo-app-ctrl">
        <input type="text" id="videoId" placeholder="Enter Video ID">
        <button id="loadVideoButton">Load Video</button>
        <div id="videoContainer"></div>
        <button id="fullscreenButton">Full Screen</button>
        <button id="expandButton">Expand</button>
    </div>
    <script th:src="@{/js/scriptLoadVideo.js}"></script>
</body>

</html>
